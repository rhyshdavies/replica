---
layout: null
---
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica AI - Blog</title>
    <meta name="description"
        content="Explore the latest updates and insights about virtual try-ons and e-commerce transformation from Replica AI.">

    <!-- Favicon Link -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <style>
        /* Copying your existing styles */
        body {
            min-height: 100vh;
            width: 100%;
            margin: 0;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        img {
            aspect-ratio: attr(width) / attr(height);
            height: auto;
        }

        h1,
        h2,
        h3,
        p {
            font-family: system-ui, -apple-system, sans-serif;
            max-height: inherit;
        }

        /* Ensure the text color is readable */
        a {
            color: #ffffff;
            text-decoration: none;
        }

        /* Modernize navigation links */
        .nav-link {
            font-weight: 500;
            font-size: 1.2rem;
            letter-spacing: 0.02em;
            text-decoration: none;
            color: #ffffff;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: #a78bfa;
            text-decoration: underline;
        }

        /* Add your existing CSS classes */
        .min-h-screen {
            min-height: 100vh
        }

        .bg-black {
            background-color: #000
        }

        .text-white {
            color: #fff
        }

        .text-gray-400 {
            color: #9ca3af
        }

        .text-purple-400 {
            color: #a78bfa
        }

        .text-purple-500 {
            color: #8b5cf6
        }

        .bg-purple-600\/10 {
            background-color: rgb(124 58 237 / 0.1)
        }

        .hover\:text-purple-500:hover {
            color: #8b5cf6
        }

        /* Layout utilities */
        .flex {
            display: flex
        }

        .items-center {
            align-items: center
        }

        .justify-between {
            justify-content: space-between
        }

        .space-x-6>*+* {
            margin-left: 1.5rem
        }

        .p-4 {
            padding: 1rem
        }

        .p-6 {
            padding: 1.5rem
        }

        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem
        }

        .py-16 {
            padding-top: 4rem;
            padding-bottom: 4rem
        }

        .mb-4 {
            margin-bottom: 1rem
        }

        .mb-8 {
            margin-bottom: 2rem
        }

        .mb-12 {
            margin-bottom: 3rem
        }

        .mx-auto {
            margin-left: auto;
            margin-right: auto
        }

        .max-w-4xl {
            max-width: 56rem
        }

        .rounded-lg {
            border-radius: 0.5rem
        }

        /* Blog specific styles */
        .blog-post {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: rgb(124 58 237 / 0.1);
            border-radius: 0.5rem;
            transition: transform 0.2s;
        }

        .blog-post:hover {
            transform: translateY(-2px);
        }

        .blog-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .blog-meta {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-bottom: 1rem;
        }

        .blog-excerpt {
            color: #fff;
            margin-bottom: 1rem;
        }

        @media (min-width: 1024px) {
            .lg\:p-6 {
                padding: 1.5rem
            }

            .lg\:px-8 {
                padding-left: 2rem;
                padding-right: 2rem
            }

            .lg\:py-24 {
                padding-top: 6rem;
                padding-bottom: 6rem
            }

            .lg\:text-5xl {
                font-size: 3rem;
                line-height: 1
            }
        }
    </style>
    <link rel="preconnect" href="https://cdn.loom.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdn.loom.com">
    <link rel="preconnect" href="https://cdn.segment.com" crossorigin>
    <link rel="dns-prefetch" href="https://cdn.segment.com">
</head>

<body class="min-h-screen bg-black text-white">
    <!-- Navigation -->
    <nav class="flex items-center justify-between p-4 lg:p-6 max-w-full mx-auto">
        <div class="flex items-center space-x-2">
            <a href="/">
                <img src="/images/Logo (2).webp" alt="Replica AI Logo" class="h-10" width="160" height="51">
            </a>
        </div>
        <div class="space-x-6">
            <a href="/" class="nav-link">Home</a>
            <a href="/blog" class="nav-link">Blog</a>
        </div>
    </nav>

    <!-- Blog Content -->
    <main class="max-w-4xl mx-auto px-4 lg:px-8 py-16 lg:py-24">
        <h1 class="text-4xl lg:text-5xl font-light mb-12">Insights & Updates</h1>

        <div class="space-y-8">
            {% for post in site.posts %}
            <article class="blog-post">
                <h2 class="blog-title">
                    <a href="{{ post.url }}" class="hover:text-purple-500">{{ post.title }}</a>
                </h2>
                <div class="blog-meta">
                    {{ post.date | date: "%B %-d, %Y" }}
                    {% if post.author %}
                    • {{ post.author }}
                    {% endif %}
                </div>
                <div class="blog-excerpt">
                    {{ post.excerpt | strip_html | truncatewords: 50 }}
                </div>
                <a href="{{ post.url }}" class="text-purple-400 hover:text-purple-500">
                    Read more →
                </a>
            </article>
            {% endfor %}
        </div>
    </main>

</body>

</html>
